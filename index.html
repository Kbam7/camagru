<!DOCTYPE html>
<html>
    <head>
        <title>Camagru</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" href="https://decorator.io/tools/modulr.min.css" />
        <link rel="stylesheet" href="css/style.css" />

        <style>
        #container {
            margin: 0px auto;
            width: 500px;
            height: 375px;
            border: 10px #333 solid;
        }
        #videoElement {
            width: 500px;
            height: 375px;
            background-color: #666;
        }
        </style>

    </head>
    <body class="fluid">
      <header>
        <h1>Camagru - <small>Take a photo!</small></h1>
      </header>
      <section class="col-5 offset-left-1 login-form">
        <form method="post" action="login.php">
          <div class="form-input">
            <label for="login">Username:</label>
            <input type="text" name="login" id="user-login" value="" />
          </div>
          <div class="form-input">
            <label for="user-passwd">Password:</label>
            <input type="password" name="passwd" id="user-passwd" value="" />
          </div>
          <div class="form-input">
            <label name="remember" for="remember-user">Remember me</label>
            <input type="checkbox" name="remember" id="remember-me" />
          </div>
          <div class="form-input">
            <input type="submit" name="submit" value="OK" />
          </div>
        </form>
      </section>
      <section class="col-5 offset-left-1 options">
        <div class="create-account">
          <h2>Are you new around here?</h2>
          <p>
            Create a free account now and get in on all the latest news and gossip!
          </p>
          <a class="options-button" href="create.html" title="Create an Account">Create Account</a>
        </div>
        <hr />
        <div class="modify-account">
          <h2>Account Settings</h2>
          <p>
            Change the password for your account.
          </p>
          <a class="options-button" href="modify.html" title="Change Password">Change Password</a>
        </div>
      </section>

      <div id="container">
          <video autoplay="true" id="videoElement">

          </video>
      </div>


      <footer>
        <p class="copyright">
          &copy;  2016  |  Camagru |  Kyle Bamping
        </p>
      </footer>
    </body>
    <script>
    var video = document.querySelector("#videoElement");

    navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia || navigator.oGetUserMedia;

    if (navigator.getUserMedia) {
        navigator.getUserMedia({video: true}, handleVideo, videoError);
    }
     
    function handleVideo(stream) {
        video.src = window.URL.createObjectURL(stream);
    }

    function videoError(e) {
        // do something
    }
    </script>
</html>
